<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Interest Form</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #ffffff;
        margin: 0;
        padding: 20px;
        color: #000;
    }
    .container {
        max-width: 420px;
        background: #ffffff;
        padding: 25px;
        margin: auto;
        border-radius: 12px;
        border: 1px solid #ddd;
        box-shadow: 0 0 15px #00000010;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #000;
    }
    label {
        font-weight: bold;
        display: block;
        margin: 10px 0 5px;
    }
    input {
        width: 100%;
        padding: 12px;
        border: 1px solid #aaa;
        border-radius: 10px;
        margin-bottom: 15px;
    }
    button {
        width: 100%;
        padding: 12px;
        background: black;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 17px;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background: #333;
    }
</style>

</head>
<body>

<div class="container">
    <h2>I am Interested</h2>

    <form onsubmit="sendMessage(); return false;">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="Enter full name" required>

        <label>Mobile Number</label>
        <input type="text" id="mobile" placeholder="Enter mobile number" required>

        <label>Email Address</label>
        <input type="email" id="email" placeholder="Enter Gmail address" required>

        <!-- Updated Button Name -->
        <button type="submit">Send WhatsApp</button>
    </form>
</div>

<script>
function sendMessage() {
    let name = document.getElementById("name").value;
    let mobile = document.getElementById("mobile").value;
    let email = document.getElementById("email").value;

    let msg =
        "Hello Sir,%0A" +
        "My name is: " + name + "%0A" +
        "My mobile: " + mobile + "%0A" +
        "My email: " + email + "%0A%0A" +
        "I am interested in your work. Please guide me further.%0A" +
        "Thank you!";

    let phone = "9587467290";  // Your WhatsApp number

    let url = "https://wa.me/" + phone + "?text=" + msg;

    // Open WhatsApp
    window.location.href = url;
}
</script>

</body>
</html>
